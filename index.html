<html lang="en">
  <head>

    <title>weather-app</title>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control"
             />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
              id="searchCityButton" />
          </div>
           <div class="col-3">
          <button
          class="btn btn-success w-100"
          id="current-location-button"> 
          Current Location
           </button>
        </div>
        </div>
      </form>
    </br>
      <h1 id="city"></h1>
      <h2 id="date"></h2>
      <ul>
        <li id="description"></li>
      </ul>
            <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
            <span class="temperature" id="temperature"> </span>
            <span class="units"> Â°C </span>
            </div>
          </div>
        </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span> % </li> 
          <li>Wind:<span id="wind"></span> km/h </li> 
        </ul>
      </div>
    </div>  
   </div>
    </div>
  </div>
</div>
